<html>
  <head>
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="jquery.masterblaster.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.masterblaster.css">
  </head>
  <body>
    <input id="tags" placeholder="Enter tags here"/>
    <script type="text/javascript">
      $( "#tags" ).masterblaster( {
        animate: true
      } );

    $( "#tags" ).on( "mb:add", function( e, tagName ) {
      console.info( "Added: ", tagName );
    } );

    $( "#tags" ).on( "mb:remove", function( e, tagName ) {
      console.info( "Removed: ", tagName );
    } );
    </script> 
  </body>
</html>
